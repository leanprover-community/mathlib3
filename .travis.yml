language: c
sudo: false
os:
    - linux
branches:
  only:
    - master
  # except:
  #   - /^lean-.*$/
env:
  global:
  - secure: ""

cache:
  directories:
    - $TRAVIS_BUILD_DIR/test/
    - $TRAVIS_BUILD_DIR/src/
    - $HOME/.elan

install:
  - |
    if [ ! -d "$HOME/.elan/toolchains/" ]; then
      curl https://raw.githubusercontent.com/Kha/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
    fi
  - source ~/.elan/env
  - mkdir $HOME/scripts || echo ""
  - export PATH="$HOME/scripts:$PATH"
  - export OLEAN_RS=https://github.com/cipher1024/olean-rs/releases
  - export latest=$(curl -sSf "$OLEAN_RS/latest" | cut -d'"' -f2 | awk -F/ '{print $NF}')
  - curl -sSfL "$OLEAN_RS/download/$latest/olean-rs-linux" -o "$HOME/scripts/olean-rs"
  - chmod +x $HOME/scripts/olean-rs
  - cp travis_long.sh $HOME/scripts/travis_long
  - chmod +x $HOME/scripts/travis_long
  - (git status | grep  -e "Changes not staged for commit:"); RESULT=$?
  - if [ $RESULT -eq 0 ]; then git checkout -f HEAD ; fi
  - git clean -d -f -q
  - ./purge_olean.sh
  - rm mathlib.txt || true
  - export LEAN_VERSION=lean-`lean --run scripts/lean_version.lean`

jobs:
  include:
    - stage: Pre-build-1
      if: type != cron
      env: TASK="check Lean proofs"
      script:
        - travis_long "timeout 2400 leanpkg test" | python scripts/detect_errors.py

    - stage: Pre-build-1
      env: TASK="check Lean proofs" LEAN="nightly"
      if: type = cron
      script:
        - elan toolchain install leanprover-community/lean:nightly
        - elan override set leanprover-community/lean:nightly
        - find . -name *.olean -delete
        - travis_long "timeout 2400 leanpkg test" | python scripts/detect_errors.py

    - stage: Pre-build-2
      if: type != cron
      env: TASK="check Lean proofs"
      script:
        - travis_long "timeout 2400 leanpkg test" | python scripts/detect_errors.py

    - stage: Pre-build-2
      env: TASK="check Lean proofs" LEAN="nightly"
      if: type = cron
      script:
        - elan toolchain install leanprover-community/lean:nightly
        - elan override set leanprover-community/lean:nightly
        - travis_long "timeout 2400 leanpkg test" | python scripts/detect_errors.py

    - stage: Test
      env: TASK="check Lean proofs"
      if: type != cron
      script:
        - travis_long "leanpkg test"
        - lean --recursive --export=mathlib.txt src/
        - travis_long "leanchecker mathlib.txt"
        - sh scripts/deploy_nightly.sh

    - stage: Test
      env: TASK="check Lean proofs" LEAN="nightly"
      if: type = cron
      script:
        - elan toolchain install leanprover-community/lean:nightly
        - elan override set leanprover-community/lean:nightly
        - travis_long "leanpkg test"
        - lean --recursive --export=mathlib.txt src/
        - travis_long "leanchecker mathlib.txt"
        - sh scripts/deploy_nightly.sh

    - env: TASK="check install scripts"
      if: type != cron && (type != pull_request OR head_repo = leanprover-community/mathlib)
      language: python
      python:
        - "3.6"
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - linux
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - sh scripts/remote-install-update-mathlib.sh --global
        - source $HOME/.profile
        - update-mathlib

    - env: TASK="check install scripts"
      if: type != cron && (type != pull_request OR head_repo = leanprover-community/mathlib)
      language: sh
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - osx
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - sh scripts/remote-install-update-mathlib.sh
        - source $HOME/.profile
        - update-mathlib

    - env: TASK="check dev scripts"
      if: type != cron && (type != pull_request OR head_repo = leanprover-community/mathlib)
      sudo: true
      language: python
      python:
        - "3.4"
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - linux
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - cd scripts
        - echo y | bash setup-dev-scripts.sh --global
        - source $HOME/.profile
        - update-mathlib
        - cache-olean
        - cache-olean --fetch

    - env: TASK="check dev scripts"
      if: type != cron && (type != pull_request OR head_repo = leanprover-community/mathlib)
      language: sh
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - osx
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - cd scripts
        - echo y | bash setup-dev-scripts.sh
        - source $HOME/.profile
        - update-mathlib
        - cache-olean
        - cache-olean --fetch

